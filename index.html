<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genshin-Inspired Storage Site</title>
  <style>
    /* Genshin-Inspired Theme */
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: url('https://your-username.github.io/your-repo/path-to-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
    }

    h1, h2 {
      color: #FFD700; /* Genshin Gold Color */
    }

    input[type="file"] {
      display: block;
      margin: 15px auto;
      padding: 10px;
      border: 2px solid #FFD700;
      background: #333;
      color: white;
      border-radius: 5px;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #FFD700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffbb00;
    }

    .preview {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
    }

    .preview img, .preview video {
      max-width: 100%;
      height: auto;
      border: 2px solid #FFD700;
      border-radius: 4px;
      margin-top: 10px;
    }

    .download-link {
      display: block;
      margin: 10px 0;
      color: #00ffea;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-link:hover {
      color: #ffbb00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Genshin-Inspired Upload Site</h1>
    <p>Upload images, videos, and files to Firebase Storage & get a download link.</p>

    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload & Preview</h2>
      <input type="file" id="fileInput" accept="image/*,video/*,.pdf,.docx,.txt" />
      <button id="uploadButton">Upload to Firebase</button>
      <div class="preview" id="previewArea"></div>
    </div>

    <!-- Download Section -->
    <div class="download-section">
      <h2>Downloads</h2>
      <p>Click on a file to download it:</p>
      <a class="download-link" href="https://your-username.github.io/your-repo/assets/files/sample.pdf" download>Download Sample PDF</a>
      <a class="download-link" href="https://your-username.github.io/your-repo/assets/files/sample.zip" download>Download Sample ZIP</a>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDi3dNZSpvIy-ECU8BccC9OtzWoNg4zM1I",
      authDomain: "yasss-3616b.firebaseapp.com",
      projectId: "yasss-3616b",
      storageBucket: "yasss-3616b.appspot.com",
      messagingSenderId: "204233286587",
      appId: "1:204233286587:web:85e60c9442f4c042779a9e",
      measurementId: "G-FLD486DH65"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    console.log("Firebase initialized successfully!");

    // DOM Elements
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const previewArea = document.getElementById('previewArea');

    // Upload File to Firebase
    uploadButton.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      // Create Storage Reference
      const storageRef = ref(storage, 'uploads/' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      // Upload Progress
      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress.toFixed(2) + '% done');
        },
        (error) => {
          console.error('Upload failed:', error);
          alert("Upload failed: " + error.message);
        },
        () => {
          // Get the Download URL
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            console.log('File available at', downloadURL);
            previewArea.innerHTML = ""; // Clear previous preview

            // Preview Images & Videos, or show a download link
            if (file.type.startsWith('image/')) {
              const img = document.createElement('img');
              img.src = downloadURL;
              img.alt = file.name;
              previewArea.appendChild(img);
            } else if (file.type.startsWith('video/')) {
              const video = document.createElement('video');
              video.src = downloadURL;
              video.controls = true;
              previewArea.appendChild(video);
            } else {
              const link = document.createElement('a');
              link.href = downloadURL;
              link.textContent = "Download " + file.name;
              link.className = "download-link";
              previewArea.appendChild(link);
            }
          });
        }
      );
    });
  </script>
</body>
</html>
