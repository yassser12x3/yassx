<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 1rem 2rem;
    }

    nav .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav .nav-links li a:hover {
      color: #f39c12;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1500') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero .cta-button {
      background-color: #f39c12;
      color: white;
      padding: 0.8rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .hero .cta-button:hover {
      background-color: #e67e22;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MyWebsite</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple and clean website design.</p>
    <a href="#" class="cta-button">Learn More</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 MyWebsite. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Example: Add interactivity to the CTA button
    const ctaButton = document.querySelector('.cta-button');
    ctaButton.addEventListener('click', () => {
      alert('Thanks for clicking!');
    });
  </script>
</body>
</html>
