<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Genshin-Inspired Site with Firebase Storage</title>
  <style>
    /* Custom background image styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://your-username.github.io/your-repo/path-to-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
    }

    h1, h2 {
      text-align: center;
    }

    .upload-section, .download-section {
      margin-top: 30px;
    }

    .preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview img,
    .preview video {
      max-width: 100%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 4px;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    a.download-link {
      display: block;
      text-align: center;
      margin: 10px 0;
      color: #00f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Genshin-Inspired Site</h1>
    <p>This site lets you upload files to Firebase Storage and download hosted files.</p>

    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload & Preview</h2>
      <input type="file" id="fileInput" accept="image/*,video/*,.pdf,.docx,.txt" />
      <button id="uploadButton">Upload to Firebase</button>
      <div class="preview" id="previewArea"></div>
    </div>

    <!-- Download Section (Static Links Example) -->
    <div class="download-section">
      <h2>Downloads</h2>
      <p>Click on a file to download it:</p>
      <!-- Replace these with your own file URLs -->
      <a class="download-link" href="https://your-username.github.io/your-repo/assets/files/sample.pdf" download>Download Sample PDF</a>
      <a class="download-link" href="https://your-username.github.io/your-repo/assets/files/sample.zip" download>Download Sample ZIP</a>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    // Import the Firebase SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDi3dNZSpvIy-ECU8BccC9OtzWoNg4zM1I",
      authDomain: "yasss-3616b.firebaseapp.com",
      projectId: "yasss-3616b",
      storageBucket: "yasss-3616b.appspot.com",
      messagingSenderId: "204233286587",
      appId: "1:204233286587:web:85e60c9442f4c042779a9e",
      measurementId: "G-FLD486DH65"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    console.log("Firebase initialized successfully!");

    // Get references to DOM elements
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const previewArea = document.getElementById('previewArea');

    // Handle the upload button click
    uploadButton.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      // Create a reference to the file in Firebase Storage
      const storageRef = ref(storage, 'uploads/' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      // Monitor the upload progress
      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress.toFixed(2) + '% done');
        },
        (error) => {
          console.error('Upload failed:', error);
          alert("Upload failed: " + error.message);
        },
        () => {
          // Get the file's download URL
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            console.log('File available at', downloadURL);
            previewArea.innerHTML = ""; // Clear previous preview

            // For images or videos, preview them. For other files, provide a download link.
            if (file.type.startsWith('image/')) {
              const img = document.createElement('img');
              img.src = downloadURL;
              img.alt = file.name;
              previewArea.appendChild(img);
            } else if (file.type.startsWith('video/')) {
              const video = document.createElement('video');
              video.src = downloadURL;
              video.controls = true;
              previewArea.appendChild(video);
            } else {
              const link = document.createElement('a');
              link.href = downloadURL;
              link.textContent = "Download " + file.name;
              link.className = "download-link";
              previewArea.appendChild(link);
            }
          });
        }
      );
    });
  </script>
</body>
</html>
