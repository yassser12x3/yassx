<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Archive</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #2b3256;
            --secondary: #fad64b;
            --accent: #e74c3c;
            --dark: #1a1f38;
            --light: #f4f6f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, var(--dark), var(--primary));
            color: var(--light);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(250, 214, 75, 0.3);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 80px auto 100px;
            padding: 2rem;
        }

        /* Tabs System */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--light);
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--secondary);
            color: var(--dark);
            box-shadow: 0 0 15px rgba(250, 214, 75, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Upload Cards */
        .upload-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-header {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        /* File Input Styling */
        .file-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed var(--secondary);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            background: rgba(250, 214, 75, 0.1);
        }

        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: translateY(-5px);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--secondary);
            color: var(--dark);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #ffeb3b;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Celestial Archive</div>
    </nav>

    <div class="container">
        <!-- Tabs System -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('images')">Images</button>
            <button class="tab-btn" onclick="switchTab('videos')">Videos</button>
            <button class="tab-btn" onclick="switchTab('links')">Direct Links</button>
        </div>

        <!-- Images Tab -->
        <div id="images" class="tab-content active">
            <div class="upload-card">
                <h2 class="upload-header">Upload Images</h2>
                <label class="file-input">
                    <input type="file" accept="image/*" multiple hidden>
                    Drag & Drop or Click to Upload
                </label>
                <div class="media-grid" id="image-grid"></div>
            </div>
        </div>

        <!-- Videos Tab -->
        <div id="videos" class="tab-content">
            <div class="upload-card">
                <h2 class="upload-header">Upload Videos</h2>
                <label class="file-input">
                    <input type="file" accept="video/*" multiple hidden>
                    Drag & Drop or Click to Upload
                </label>
                <div class="media-grid" id="video-grid"></div>
            </div>
        </div>

        <!-- Direct Links Tab -->
        <div id="links" class="tab-content">
            <div class="upload-card">
                <h2 class="upload-header">Add Direct Links</h2>
                <div class="link-form">
                    <input type="text" placeholder="File Name" id="link-name">
                    <input type="url" placeholder="Download URL" id="link-url">
                    <button onclick="addLink()">Add Link</button>
                </div>
                <div class="media-grid" id="link-grid"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Celestial Archive. All rights reserved.</p>
    </footer>

    <script>
        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // File Upload Handling
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function(e) {
                const files = e.target.files;
                const gridId = `${this.closest('.tab-content').id}-grid`;
                
                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const mediaItem = document.createElement('div');
                        mediaItem.className = 'media-item';
                        
                        if (file.type.startsWith('image/')) {
                            mediaItem.innerHTML = `
                                <img src="${e.target.result}" alt="${file.name}">
                                <button class="download-btn" onclick="downloadFile('${file.name}', '${e.target.result}')">Download</button>
                            `;
                        } else if (file.type.startsWith('video/')) {
                            mediaItem.innerHTML = `
                                <video controls>
                                    <source src="${e.target.result}" type="${file.type}">
                                </video>
                                <button class="download-btn" onclick="downloadFile('${file.name}', '${e.target.result}')">Download</button>
                            `;
                        }
                        
                        document.getElementById(gridId).appendChild(mediaItem);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Direct Links Handling
        function addLink() {
            const name = document.getElementById('link-name').value;
            const url = document.getElementById('link-url').value;
            
            const linkItem = document.createElement('div');
            linkItem.className = 'media-item';
            linkItem.innerHTML = `
                <div style="background: rgba(255,255,255,0.1); height: 200px; display: flex; align-items: center; justify-content: center;">
                    <p>${name}</p>
                </div>
                <a href="${url}" class="download-btn" download>Download</a>
            `;
            
            document.getElementById('link-grid').appendChild(linkItem);
            
            // Clear inputs
            document.getElementById('link-name').value = '';
            document.getElementById('link-url').value = '';
        }

        // Download Functionality
        function downloadFile(filename, dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
