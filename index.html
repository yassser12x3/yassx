<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 1rem 2rem;
    }

    nav .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav .nav-links li a:hover {
      color: #f39c12;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1500') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero .cta-button {
      background-color: #f39c12;
      color: white;
      padding: 0.8rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .hero .cta-button:hover {
      background-color: #e67e22;
    }

    /* File Upload Section */
    .upload-section {
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }

    .upload-section input[type="file"] {
      margin-bottom: 1rem;
    }

    /* Tile Layout for Uploaded Files */
    .tile-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      justify-content: center;
    }

    .tile {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background-color: white;
    }

    .tile img, .tile video {
      width: 100%;
      height: auto;
      display: block;
    }

    .tile p {
      padding: 0.5rem;
      text-align: center;
      margin: 0;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MyWebsite</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple and clean website design.</p>
    <a href="#" class="cta-button">Learn More</a>
  </section>

  <!-- File Upload Section -->
  <section class="upload-section">
    <h2>Upload Images or Videos</h2>
    <input type="file" id="file-upload" accept="image/*, video/*" multiple>
    <p>Supported formats: JPEG, PNG, GIF, MP4, etc.</p>
  </section>

  <!-- Tile Layout for Uploaded Files -->
  <div class="tile-container" id="tile-container">
    <!-- Uploaded files will appear here -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 MyWebsite. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // File Upload and Display Logic
    const fileUpload = document.getElementById('file-upload');
    const tileContainer = document.getElementById('tile-container');

    fileUpload.addEventListener('change', (event) => {
      const files = event.target.files;

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const tile = document.createElement('div');
          tile.className = 'tile';

          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = e.target.result;
            tile.appendChild(img);
          } else if (file.type.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = e.target.result;
            video.controls = true;
            tile.appendChild(video);
          }

          const fileName = document.createElement('p');
          fileName.textContent = file.name;
          tile.appendChild(fileName);

          tileContainer.appendChild(tile);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
