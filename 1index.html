<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin-Inspired File Upload</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images3.alphacoders.com/136/thumbbig-1362745.webp'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        header .logo img {
            width: 150px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9a9e;
        }

        .upload-section {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .upload-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .upload-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .tab-button.active {
            background-color: #ff9a9e;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 10px 10px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-content button {
            padding: 10px 20px;
            background-color: #ff9a9e;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-content button:hover {
            background-color: #fad0c4;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://brand.riotgames.com/static/11ef2be9896ef06c618fe4bd3956a0cc/8ec06/logo-d-4x-zoom2-000.webp" alt="Genshin Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="upload-section">
        <h1>Upload Your Files or Videos</h1>
        <p>Securely upload your files or videos using GoFile.io</p>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('files')">Upload Files</button>
            <button class="tab-button" onclick="openTab('videos')">Upload Videos</button>
        </div>

        <!-- Tab Content -->
        <div id="files" class="tab-content active">
            <form id="uploadFormFiles">
                <button type="button" onclick="redirectToGoFile()">Upload Files via GoFile.io</button>
            </form>
        </div>

        <div id="videos" class="tab-content">
            <form id="uploadFormVideos">
                <button type="button" onclick="redirectToGoFile()">Upload Videos via GoFile.io</button>
            </form>
        </div>

        <div id="uploadStatus"></div>
    </section>

    <footer>
        <p>&copy; 2023 Genshin-Inspired File Upload</p>
    </footer>

    <script>
        function openTab(tabName) {
            // Get all tab buttons and tab contents
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            // Remove 'active' class from all tabs
            tabButtons.forEach(button => button.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            // Add 'active' class to the clicked tab and corresponding content
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        function redirectToGoFile() {
            // Redirect the user to GoFile's upload page
            window.open('https://gofile.io/upload', '_blank');
        }
    </script>
</body>
</html>
